<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!--CSS-->
    <link rel="stylesheet" href="../css/style.css"></link>
    <!--jQuery-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!--JavaScript -->
    <script src="../javascript/script.js"></script>

    <title>Weather Dashboard</title>
</head>

<body>
    <header class="jumbotron jumbotron-fluid ">
        <div class="container">
          <h1 class="display-4 text-center" >Weather Dashboard</h1>
        </div>
    </header>

<div class="container">
    <div class="row search-row">
    <h4> Search for a City: </h4>
        <form class="form-inline my-2 my-lg-0 search-box">
            <input class="form-control mr-sm-2" type="search" id="searchInput" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" id="searchBtn" type="submit">Search</button>
          </form>

          <div class="card">
            <div class="card-body">
              This is some text within a card body.
            </div>
          </div>
          <div class="card">
            <div class="card-body">
              This is some text within a card body.
            </div>
          </div>
    </div>

    <div class="row forecast-row">

        <div class="card forecast-card">
            <div class="card-body">
              <h2 id="city">Atlanta</h2>
              <p id="temperature"> Temperature</p>
              <p id="humidity"> Humidity</p>
              <p id="windSpeed">Windspeed</p>
              <p id="uvIndex">UV Index</p>

            </div>
          </div>

    </div>


</div>
</body>

</html>
